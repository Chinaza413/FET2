<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PiggyVest</title>
  </head>
  <body>
    <h1 class="heading">piggyvest</h1>
    <div id="main-div">
      <div class="form-head">
        <h2 class="create">Create a Secure Account</h2>
        <p class="welcome">Welcome to the future of Savings & Investments</p>
      </div>
      <form>
        <label for="Full Name">Full Name</label>
        <input type="text" class="inputs" placeholder="Full Name" id="fn" />
        <label for="">Email Address</label>
        <input
          type="text"
          name=""
          id="email"
          class="inputs"
          placeholder="Email Address"
        />
        <label for="">Phone Number</label>
        <input
          type="text"
          name=""
          size="50"
          id="pn"
          class="inputs"
          placeholder="Phone Number"
        />
        <label for="">Password</label>
        <input
          type="text"
          name=""
          id="pword"
          class="inputs"
          placeholder="Password"
        />
        <label for="">Referrer Phone or Promo Code(Optional)</label>
        <input
          class="inputs"
          type="text"
          name=""
          id="rp"
          placeholder="Referrer Phone or Code"
        />
        <label for="">How Did You Hear ABout Us?(Optional)</label>
        <select name="Click to select" id="options">
          <option value="Friends">Facebook</option>
          <option value="Twitter">Twitter</option>
          <option value="Instagram">Instagram</option>
          <option value="Social Event">Social Event</option>
          <option value="Others">Others</option>
        </select>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <p id="already"><a href="#">Already Have An Account? Sign In</a></p>
  </body>
</html>
